<div class="signup-card">
    <div class="card-title">
        <h1>Felhasználó létrehozása</h1>
        <!--<span>Már be van regisztrálva? <a routerLink="/login">Belépés</a></span>-->
    </div>
    <div [formGroup]="form" class="container">
        <mat-form-field class="example-full-width">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Email" [formControlName]="'email'">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Jelszó</mat-label>
            <input matInput placeholder="Alkatrész név" [formControlName]="'password'">
        </mat-form-field>
        <button (click)="onSave()">Mentés</button>
    </div>
    <div class="card-terms">
        <input type="checkbox"> <span>I have read and agree to the <a href="">Terms of Service</a></span>
    </div>
</div>
